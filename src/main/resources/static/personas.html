<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion de Personas</title>
</head>

<body>
<h1>Personas</h1>
<button onclick="cargarPersonas()">Cargar Personas</button>
<ul id="listaPersona"></ul>

<h2> Agregar nueva personas</h2>
<form onsubmit="crearPersona">
    <label>Nombre:</label>
    <input type="text" id="nombre" required><br>
    <label>Gmail:</label>
    <input type="text" id="gmail" required><br>
    <button type="submit">Guardar</button>
</form>

<h2> Actualizar Persona  </h2>
<form onsubmit="actualizarPersonas">
    <label>ID: </label>
    <input type="number" id="edit-id" required><br>
    <label>Nuevo Nombre: </label>
    <input type="text" id="edit-nombre" required><br>
    <label>Nuevo Gmail: </label>
    <input type="text" id="edit-gmail" required><br>
    <button type="submit">Actualizar</button>
</form>


</body>
</html>
